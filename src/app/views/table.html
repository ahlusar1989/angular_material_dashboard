<!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
<div class="table-responsive-vertical md-whiteframe-z1">
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th></th>
            <th>Date</th>
            <th>Ward</th>
            <th>Arrest Status</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <!-- <th>Progress</th> -->
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in vm.tableData track by $index">
            <td data-title="ID">{{$index + 1}}</td>
            <td data-title = 'TimeStamp'>{{data.Date}}</td>
            <td data-title="Ward">{{data.Ward}}</td>
            <td data-title="Arrest">{{data.Arrest}}</td>
            <td data-title="Latitude">{{data.Latitude}}</td>
            <td data-title = "Longitude">{{data.Longitude}}</td>
                  
  

            <!-- <td data-title="Progress"> -->
                <md-progress-linear class="table-progress {{data.class}}"
                                    md-mode="determinate"
                                    value={{data.progress}}>
                </md-progress-linear>
           
        </tr>
        </tbody>
    </table>
</div>
